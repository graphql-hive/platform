fragment OrganizationFields on Organization {
  id
  cleanId
  name
  plan
  me {
    ...MemberFields
  }
  rateLimit {
    retentionInDays
  }
  getStarted {
    ...GetStartedWizard_GetStartedProgress
  }
}

fragment OrganizationEssentials on Organization {
  id
  cleanId
  name
}

fragment ProjectFields on Project {
  id
  cleanId
  name
  type
}

fragment ProjectEssentials on Project {
  id
  cleanId
  name
}

fragment TargetFields on Target {
  id
  cleanId
  name
  baseSchema
  hasSchema
}

fragment TargetEssentials on Target {
  id
  cleanId
  name
  hasSchema
}

fragment MemberFields on Member {
  id
  user {
    ...UserFields
  }
  isOwner
  organizationAccessScopes
  projectAccessScopes
  targetAccessScopes
}

fragment UserFields on User {
  id
  email
  fullName
  displayName
  provider
  isAdmin
}

fragment SchemaVersionFields on SchemaVersion {
  id
  date
  valid
  log {
    ... on PushedSchemaLog {
      id
      author
      service
      commit
    }
    ... on DeletedSchemaLog {
      id
      deletedService
    }
  }
  baseSchema
}

fragment SchemaChangeFields on SchemaChange {
  path
  message(withSafeBasedOnUsageNote: false)
  criticality
  criticalityReason
  approval {
    approvedBy {
      id
      displayName
    }
    approvedAt
    schemaCheckId
  }
  isSafeBasedOnUsage
}

fragment SchemaCompareResultFields on SchemaCompareResult {
  initial
  changes {
    total
    nodes {
      ...SchemaChangeFields
    }
  }
  diff {
    before
    after
  }
  service {
    name
    after
    before
  }
}

fragment SchemaCompareErrorFields on SchemaCompareError {
  message
}

fragment TokenFields on Token {
  id
  name
  alias
  date
  lastUsedAt
}

